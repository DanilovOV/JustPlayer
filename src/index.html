<!DOCTYPE html>
<html>
    <head>
        <title>Audioplayer</title>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div class="wrapper">
            <div class="audioplayer-container">

                <div class="audioplayer js-audioplayer">
                    <div class="audioplayer__left">
                        <audio></audio>
                        <div class="audioplayer__cover">
                            <img class="js-big-cover" draggable="false">
                        </div>
                        <div class="audioplayer__controls">
                            <div class="audioplayer__progressbar-wrapper">
                                <div class="js-play-time"></div>
                                <div class="audioplayer__progressbar js-progress-bar">
                                    <div class="audioplayer__progress js-progress-bar-progress"></div>
                                </div>
                                <div class="js-song-duration"></div>
                            </div>
                            <div class="audioplayer__buttons">
                                <button class="audioplayer__repeat js-repeat-button">
                                    <img draggable="false">
                                </button>
                                <div class="audioplayer__main-controls">
                                    <button class="js-prev-button">
                                        <img draggable="false">
                                    </button>
                                    <button class="js-play-pause-button">
                                        <img class="js-play-pause-icon" draggable="false">
                                    </button>
                                    <button class="js-next-button">
                                        <img draggable="false">
                                    </button>
                                </div>
                                <div class="audioplayer__volume-wrapper">
                                    <button class="js-mute-button">
                                        <img draggable="false">
                                    </button>
                                    <div class="audioplayer__volume-bar js-volume-bar">
                                        <div class="audioplayer__current-volume js-volume-level-bar"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="audioplayer__song-data">
                            <div class="audioplayer__name js-song-name"></div>
                            <div class="js-song-author"></div>
                            <div class="js-song-album"></div>
                        </div>
                    </div>
                        
                    <div class="audioplayer__right">
                        <div class="js-songs-list"></div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
